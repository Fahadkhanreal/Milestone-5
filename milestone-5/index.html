<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder By Fahad Naeem Khan</h1>
 <form id="resumeform">
    <fieldset>
        <legend>Personal Information</legend>

       <label for="username">Resume URL: </label>
       <input type="text" id="username" name="username" required> <br>

        <label for="name">Name: </label>
        <input type="text" name="text" id="name" name="name" required><br>

        <label for="email" >Email: </label>
        <input type="email" name="email" id="email" required><br>

        <label for="phone">Contact Details: </label>
        <input type="tel" name="phone" id="phone" required>

        <label for="profilePicture">Profile Picture</label>
        <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>


</fieldset><br>

    <fieldset>
        <legend>Education</legend>
        <label for="education">Education</label>
        <textarea name="education" id="education" rows="7" cols="64" required></textarea>
    </fieldset> <br>


    <fieldset>
        <legend>Experience</legend>
        <label for="experience">Experience</label>
        <textarea name="experience" id="experience" rows="7" cols="64"required></textarea> 
    </fieldset> <br>

    <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills</label>
        <textarea name="skills" id="skills" rows="7" cols="64" required></textarea> 
    </fieldset>

    


    <button type="btn-btn">Generate Resume </button>
 </form>

 <div id="resumeOutput">
    <!--Resume will be Generated below -->
 </div>
 <script src="script.js"></script>

</body>
</html>
